		/* Estilos CSS para la p√°gina */
		body {
			font-family: Arial, sans-serif;

		}
		h1 {
			
			color: white;
			margin-top: 10px;
			

		}
		#menu {
			display: flex;
			justify-content: center;
			margin-bottom: 2px;
			background-color: #333;
			padding: 5px;
			border-radius: 10px;
		}
		#menu  {
			display: inline-block;
			padding: 2px ;
			background-color;
			color: #333;
			text-decoration: none;
			margin: 10px;
			border-radius: 5px;
			transition: all 0.3s;
		}
		#menu a:hover {
			background-color: #333;
			color: #fff;
			transform: scale(1.1);
		}
		#contenido {
			display: grid;
			grid-template-columns: repeat(5, 1fr);
			grid-gap: 2px;
			text-align: justify;
			
			border-radius: 10px;
			box-shadow: 5px rgba(0,0,0,0.3);
			padding: 5px;
		}
		.ficha {
			width: 240px;
			padding:2px;
			background-color: #eee;
			border-radius: 5px;
			transition: all 0.3s;
		}
		.ficha:hover {
			background-color: #333;
			color: #fff;
			transform: scale(1.1);
		}
		.animacion {
			animation: mover 1s infinite alternate;
			transform: scale(0.75);
		}
		@keyframes mover {
			from { transform: translateX(0); }
			to { transform: translateX(20px); }
		}
	</style>
</head>
